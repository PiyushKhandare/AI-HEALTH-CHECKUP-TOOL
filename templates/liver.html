<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Prediction</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2, h3 {
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #74ebd5;
            outline: none;
        }
        button {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: linear-gradient(135deg, #5dc6d1, #a1a8e6);
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #222;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #5dc6d1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Liver Disease Prediction</h2>

        {% if prediction %}
            <div class="result"><strong>Prediction:</strong> {{ prediction }}</div>
        {% endif %}

        <form action="/liver" method="post">
            <input type="number" name="Age" placeholder="Age" required>
            <input type="number" name="Gender" placeholder="Gender (1=Male, 0=Female)" required>
            <input type="text" name="Total_Bilirubin" placeholder="Total Bilirubin" required>
            <input type="text" name="Direct_Bilirubin" placeholder="Direct Bilirubin" required>
            <input type="number" name="Alkaline_Phosphotase" placeholder="Alkaline Phosphotase" required>
            <input type="number" name="Alamine_Aminotransferase" placeholder="Alamine Aminotransferase" required>
            <input type="number" name="Aspartate_Aminotransferase" placeholder="Aspartate Aminotransferase" required>
            <input type="text" name="Total_Protiens" placeholder="Total Proteins" required>
            <input type="text" name="Albumin" placeholder="Albumin" required>
            <input type="text" name="Albumin_and_Globulin_Ratio" placeholder="Albumin and Globulin Ratio" required>
            <button type="submit">Predict</button>
        </form>

        <a href="/">Back to Home</a>
    </div>
</body>
</html>
