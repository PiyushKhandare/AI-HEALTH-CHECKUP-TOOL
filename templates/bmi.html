<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #333;
        }
        label {
            font-size: 16px;
            color: #666;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #74ebd5;
            outline: none;
        }
        button {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: linear-gradient(135deg, #5dc6d1, #a1a8e6);
            transform: scale(1.05);
        }
        #bmi-result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
    <script>
        function convertHeight() {
            let heightInput = document.getElementById("height");
            let unit = document.getElementById("unit").value;
            let convertedValue = parseFloat(heightInput.value);
            if (unit === "feet") {
                convertedValue = convertedValue * 30.48;
            }
            document.getElementById("hiddenHeight").value = convertedValue;
        }
        function calculateBMI(event) {
            event.preventDefault();
            convertHeight();
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("hiddenHeight").value) / 100;
            if (weight > 0 && height > 0) {
                let bmi = (weight / (height * height)).toFixed(1);
                let category = "";
                if (bmi < 18.5) category = "Underweight ðŸ˜’";
                else if (bmi < 24.9) category = "Normal Weight ðŸ˜";
                else if (bmi < 29.9) category = "Overweight ðŸ˜®";
                else category = "Obese ðŸ˜±";
                document.getElementById("bmi-result").innerHTML = `Your BMI: ${bmi} <br> ${category}`;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form onsubmit="calculateBMI(event)">
            <label>Weight (kg):</label>
            <input type="number" id="weight" required step="0.1">
            <label>Height:</label>
            <input type="number" id="height" step="0.1" required>
            <select id="unit" onchange="convertHeight()">
                <option value="cm">cm</option>
                <option value="feet">feet</option>
            </select>
            <input type="hidden" id="hiddenHeight">
            <button type="submit">Calculate BMI</button>
        </form>
        <div id="bmi-result"></div>
    </div>
</body>
</html>
