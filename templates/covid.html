<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 X-Ray Prediction</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2, h3 {
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }
        input[type="file"] {
            background: white;
            cursor: pointer;
        }
        input:focus {
            border-color: #74ebd5;
            outline: none;
        }
        button {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: linear-gradient(135deg, #5dc6d1, #a1a8e6);
            transform: scale(1.05);
        }
        img {
            margin-top: 15px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #5dc6d1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Chest X-ray for COVID-19 Detection</h2>
        
        <form action="/covid" method="POST" enctype="multipart/form-data">
            <input type="file" name="xray" accept="image/*" required>
            <button type="submit">Predict</button>
        </form>

        {% if image %}
            <h3>Uploaded Image:</h3>
            <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Uploaded X-ray">
        {% endif %}

        {% if result %}
            <h2>Prediction Result: {{ result }}</h2>
        {% endif %}

        <a href="/">Back to Home</a>
    </div>
</body>
</html>
