<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2, h3 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #74ebd5;
            outline: none;
        }
        button {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: linear-gradient(135deg, #5dc6d1, #a1a8e6);
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            padding: 15px;
            border-radius: 8px;
        }
        .positive {
            background-color: #ffcccc;
            color: #c0392b;
            font-weight: bold;
        }
        .negative {
            background-color: #ccffcc;
            color: #27ae60;
            font-weight: bold;
        }
        .loader {
            display: none;
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #5dc6d1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üß™ Diabetes Prediction Tool</h2>
        <form action="/diabetes" method="post" onsubmit="showLoader()">
            <label>Pregnancies:</label>
            <input type="number" name="Pregnancies" required>

            <label>Glucose:</label>
            <input type="number" name="Glucose" required>

            <label>Blood Pressure:</label>
            <input type="number" name="BloodPressure" required>

            <label>Skin Thickness:</label>
            <input type="number" name="SkinThickness" required>

            <label>Insulin:</label>
            <input type="number" name="Insulin" required>

            <label>BMI:</label>
            <input type="number" step="0.1" name="BMI" required>

            <label>Diabetes Pedigree Function:</label>
            <input type="number" step="0.01" name="DiabetesPedigreeFunction" required>

            <label>Age:</label>
            <input type="number" name="Age" required>

            <button type="submit">üîç Predict</button>
        </form>

        <div class="loader" id="loading" style="display: none;"></div>

        {% if prediction_text %}
            <div class="result {% if 'Diabetic' in prediction_text %}positive{% else %}negative{% endif %}" id="result">
                {% if 'Diabetic' in prediction_text %}
                    üö® {{ prediction_text }} üö®
                {% else %}
                    üéâ {{ prediction_text }} üéâ
                {% endif %}
            </div>
            <script>
                document.getElementById("result").style.display = "block";
            </script>
        {% endif %}
        <a href="/">Back to Home</a>
    </div>

    <script>
        function showLoader() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</body>
</html>
